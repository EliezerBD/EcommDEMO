# ========================================
# Perfil de DESARROLLO (development)
# ========================================
# Para activar este perfil, ejecuta:
# mvn spring-boot:run -Dspring-boot.run.profiles=dev
# O configura la variable de entorno: SPRING_PROFILES_ACTIVE=dev

# ========================================
# Configuración de Base de Datos (Desarrollo)
# ========================================
# Usa 'postgres' para Docker, 'localhost' para desarrollo local sin Docker
spring.datasource.url=${DB_URL:jdbc:postgresql://postgres:5432/ecommerce_catalogo}
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:password}

# ========================================
# Configuración de JPA/Hibernate (Desarrollo)
# ========================================
# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auto-crear/actualizar esquema (SOLO para desarrollo)
spring.jpa.hibernate.ddl-auto=update

# Inicializar datos de demo automáticamente
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ========================================
# Logging más detallado en desarrollo
# ========================================
logging.level.com.ecommerce.catalog=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# Configuración de Seguridad (Desarrollo)
# ========================================
# Usuario admin de prueba
security.admin.username=admin
security.admin.password=pass
