# ========================================
# Perfil de PRODUCCIÓN (production)
# ========================================
# Para activar este perfil, ejecuta:
# export SPRING_PROFILES_ACTIVE=prod
# java -jar ecommerce-catalogo-service.jar

# ========================================
# Configuración de Base de Datos (Producción)
# ========================================
# IMPORTANTE: Estas variables DEBEN estar configuradas en el entorno
# NO incluir credenciales hardcodeadas aquí
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ========================================
# Configuración de JPA/Hibernate (Producción)
# ========================================
# NO mostrar SQL en producción
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# VALIDAR esquema, nunca modificar automáticamente
spring.jpa.hibernate.ddl-auto=validate

# Optimizaciones para producción
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ========================================
# Logging en producción (menos verboso)
# ========================================
logging.level.com.ecommerce.catalog=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ========================================
# Configuración de Seguridad (Producción)
# ========================================
# Usuario admin desde variables de entorno
security.admin.username=${ADMIN_USERNAME}
security.admin.password=${ADMIN_PASSWORD}

# ========================================
# Configuración del Servidor
# ========================================
server.port=${SERVER_PORT:8080}

# Compresión HTTP
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
