# ========================================
# Configuración General
# ========================================
# Puerto del microservicio
server.port=${SERVER_PORT:8081}

# ========================================
# Configuración de Base de Datos PostgreSQL
# ========================================
# IMPORTANTE: Usa variables de entorno en producción
# Para desarrollo local, usa application-dev.properties
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/ecommerce_catalogo}
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# Configuración de JPA/Hibernate
# ========================================
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# Configuración de Logging
# ========================================
logging.level.com.ecommerce.catalog=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${BIND_LOG_LEVEL:TRACE}